<header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  
      <nav class="site-nav">
        {% for link in site.navigation %}
          <a class="page-link" href="{{ link.url | relative_url }}">{{ link.title | escape }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>
